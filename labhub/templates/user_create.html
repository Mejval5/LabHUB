{% extends "base.html" %}

{% block content %}
  {{ super() }}

<h1>Vytvoření uživatele</h1>

<br>

<div class="user_create">
  <form action={{ url_for("user_create") }} method="post">
    <table>
      <tr>
        <td>Login:</td>
        <td><input type="text" name="login" placeholder="login" required></td>
      </tr>

      <tr>
        <td>Jméno:</td>
        <td><input type="text" name="name" placeholder="jméno"></td>
      </tr>

      <tr>
        <td>Email:</td>
        <td><input type="text" name="mail" placeholder="email" required></td>
      </tr>

      <tr>
        <td>Heslo:</td>
        <td><input type="password" name="password" placeholder="heslo" required></td>
      </tr>

      <tr>
        <td>Heslo znovu:</td>
        <td><input type="password" name="password_check" placeholder="heslo znovu" required></td>
      </tr>

      <tr colspan="2">
        <td><input type="submit" value="Vytvořit"></td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
