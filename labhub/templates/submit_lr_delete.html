{% extends "base.html" %}

{% block content %}
  {{ super() }}

<h1>Potvrzení smazání katastru</h1>

<br>

<h2>{{ lr_id }} - {{ lr_name}}</h2>
<h2>bude smazán.</h2>

<div class="lr_delete">
  <table>
    <tr>
      <td>
        <form action={{ url_for("append_to_scan_queue") }} method="post">
          <input type="hidden" name="force" value="delete" />
          <input type="hidden" name="lr_id" value={{ lr_id }} />
          <input type="hidden" name="lr_name" value={{ lr_name }} />
          <input type="submit" value="Smazat a dát znovu oscanovat">
        </form>
      </td>

      <td>
        <form action={{ url_for("scans") }} method="get">
          <input type="submit" value="Zrušit">
        </form>
      </td>
    </tr>
  </table>
</div>

{% endblock %}
